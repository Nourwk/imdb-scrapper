{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="Colorlib">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>Quick ImdbSearch</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->

    <link rel="stylesheet" href="{% static 'home-static/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'home-static/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'home-static/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'home-static/css/nice-select.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'home-static/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'home-static/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'home-static/css/mystyle.css' %}">



  </head>
  <body>
<section class="blog-area section-gap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 pb-30 header-text">
            {% if name != ""%}
            <h1 style="color: orange;">{{name}}</h1>
            <p>
              {{year}} | {{rate}} 
            </p>
            <img style="display: block;margin : 0 auto;" src={{image}} alt="poster">
            {% else %}
                <h1 style="color: red;">Please write the correct name</h1>
            {% endif %}
            <div style="text-align: center;">
                <br><br><a href="/">Search again?</a>
            </div>
          </div>
        </div>
      </div>

</body>
